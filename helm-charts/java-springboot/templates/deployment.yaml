apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}-container
          image: OpenShiftLearn:latest
          privileged: false
          resources:
            limits:
              cpu: "90%"
              memory: "10Gi"
          ports:
            - containerPort: 8080
